<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- Favicons -->
    <link href="../../../image/favicon.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/styles.css" />

    <title>Astaplatform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script>
        $(function() {
            var ua = navigator.userAgent.toUpperCase();
            if (ua.indexOf('MICROMESSENGER') !== -1) {
                $('#modalPop').show();
            }
            if (ua.indexOf('ANDROID') !== -1) {
                $('#platformAndroid').show();
                setTimeout(function() {
                    location.href = 'astawallet://Main/Home';
                }, 0);
            } else {
                $('#platformIOS').show();
                $('#platformIOSBack').show();
                setTimeout(function() {
                    location.href = 'astawallet://Main/Home';
                }, 0);
            }
        });

        function alertAppStore() {
            alert('서비스 준비 중입니다.');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<style>
    * {
        font-family: 'Noto Sans KR', sans-serif;
        word-break: keep-all;
        white-space: normal;
        /* text-indent: 1rem; */
    }
</style>

<body>
    <div class="w-screen h-screen relative p-0">
        <picture>
            <source srcset="../../../image/picture/download_asta_wallet_bg_desktop.svg" media="(min-width: 1024px)" />
            <img class="absolute w-full h-full object-cover" src="../../../image/picture/download_asta_wallet_bg_mobile.svg" alt="" />
        </picture>
        <div class="the-asta flex h-full items-center justify-center relative overflow-y-scroll">
            <div id="platformIOSBack" class="hidden fixed top-0 left-0 p-3" onclick="goBack()"><img class="w-5 h-5 object-cover" src="../../../image/ic_back.svg" alt="" /></div>
            <div class="wrapper">
                <div class="container">
                    <div class="ta-container">
                        <div class="ta-text-content">
                            <div class="hidden mr-10 my-auto sm:block lg:mr-24 xl:mr-28">
                                <img class="w-60 lg:w-80 xl:w-88 2xl:w-112" src="../../../image/asta_wallet_02.png" alt="" />
                            </div>
                            <div class="text-blue-800 sm:my-auto">
                                <p class="text-3xl font-bold text-center sm:text-right lg:text-4xl 2xl:text-5xl">ASTA WALLET</p>
                                <img class="w-2/3 mx-auto mt-6 sm:hidden" src="../../../image/asta_wallet_02.png" alt="" />
                                <div class="text-center">
                                    <div class="inline-block text-left sm:block">
                                        <p class="mt-6 text-xs font-bold sm:text-right lg:text-base xl:mt-5 2xl:text-2xl 2xl:mt-7">당신이 누리는 모든것의 새로운 기준</p>
                                        <p class="text-xs font-bold sm:text-right lg:text-base 2xl:text-2xl">합리적인 가격으로 누리는 다양한 상품</p>
                                        <p class="text-xs font-bold sm:text-right lg:text-base 2xl:text-2xl">아스타 지갑을 통한 간편한 거래</p>
                                        <p class="mt-3 text-xs font-bold sm:text-right lg:text-base xl:mt-5 2xl:text-2xl 2xl:mt-7">내 손 안에서 만나는 세상</p>
                                        <p class="text-xs font-bold sm:text-right lg:text-base 2xl:text-2xl">아스타 월렛</p>
                                    </div>
                                </div>
                                <div class="flex justify-end mt-5 lg:mt-6 xl:mt-8 2xl:mt-10">
                                    <div id="platformAndroid" class="hidden">
                                        <div class="flex">
                                            <div>
                                                <a href="https://play.google.com/store/apps/details?id=io.astawallet.viichainteam" target="_blank">
                                                    <img class="h-8 rounded lg:h-9 2xl:h-12" src="../../../image/google_play_store.png" />
                                                </a>
                                            </div>
                                            <a href="../../ASTA_Wallet.apk" target="_blank" class="
                            h-8
                            ml-4
                            px-2
                            py-2
                            text-xs text-gray-50
                            bg-blue-800
                            hover:bg-blue-700
                            rounded
                            lg:h-9
                            lg:text-sm
                            lg:px-4
                            xl:ml-2
                            2xl:h-12
                            2xl:ml-6
                            2xl:text-base
                            2xl:px-6
                            2xl:py-3
                          ">다운로드<i class="ml-1 fas fa-angle-right"></i
                        ></a>
                                        </div>
                                    </div>
                                    <div id="platformIOS" class="hidden">
                                        <div class="flex">
                                            <div>
                                                <a href="https://apps.apple.com/kr/app/asta-wallet/id1550901004" target="_blank">
                                                    <img class="h-8 rounded lg:h-9 2xl:h-12" src="../../../image/apple_app_store.png" />
                                                </a>
                                            </div>
                                            <a href="itms-services://?action=download-manifest&url=https://astaplatform.com/download/manifest.plist" target="_blank" class="
                            h-8
                            ml-4
                            px-2
                            py-2
                            text-xs text-gray-50
                            bg-blue-800
                            hover:bg-blue-700
                            rounded
                            lg:h-9
                            lg:text-sm
                            lg:px-4
                            xl:ml-2
                            2xl:h-12
                            2xl:ml-6
                            2xl:text-base
                            2xl:px-6
                            2xl:py-3
                          ">IOS 기업버전<i class="ml-1 fas fa-angle-right"></i
                        ></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalPop" class="hidden absolute w-full h-full top-0 bg-gray-900 opacity-60 z-10 overflow-y-hidden">
            <div class="max-w-4xl mx-auto p-4 text-lg text-white">
                <img class="w-32 ml-auto" src="../../../image/arrow.png" />
                <p class="mt-4 text-right">오른쪽 상단 모서리를 클릭하세요.</p>
                <p class="mt-4 text-right">브라우저에서 열려면 클릭하세요.</p>
            </div>
        </div>
    </div>
</body>

</html>
