<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- Favicons -->
    <link href="../../../image/favicon.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/styles.css" />

    <title>Astaplatform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script>
        $(function() {
            var ua = navigator.userAgent.toUpperCase();
            if (ua.indexOf('MICROMESSENGER') !== -1) {
                $('#modalPop').show();
            }
            if (ua.indexOf('ANDROID') !== -1) {
                $('#platformAndroid').show();
            } else {
                $('#platformIOS').show();
            }
        });
    </script>
</head>
<style>
    * {
        font-family: 'Noto Sans KR', sans-serif;
        word-break: keep-all;
        white-space: normal;
        /* text-indent: 1rem; */
    }
</style>

<body>
    <div class="w-screen h-screen relative p-0">
        <picture>
            <img class="absolute w-full h-full object-cover" src="../../../image/download_the_asta_bg.svg" alt="" />
        </picture>
        <div class="the-asta flex h-full items-center justify-center relative overflow-y-scroll">
            <div class="wrapper">
                <div class="container">
                    <div class="ta-container">
                        <div class="ta-text-content">
                            <div class="text-blue-800 sm:my-auto">
                                <p class="text-3xl font-bold text-center sm:text-left lg:text-4xl xl:text-5xl">THE ASTA</p>
                                <p class="mt-1.5 text-sm font-bold text-center sm:text-left lg:text-xl xl:mt-3 2xl:text-2xl 2xl:mt-4">
                                    ASTA 생태계 구현의 시작점, 디 아스타
                                </p>
                                <img class="w-1/2 mx-auto mt-2.5 sm:hidden" src="../../../image/the_asta.png" alt="" />
                                <div class="text-center">
                                    <div class="inline-block text-left sm:block">
                                        <p class="mt-2.5 text-xs font-light lg:text-base xl:mt-5 2xl:text-xl 2xl:mt-6">
                                            커피부터 여행까지 특별한 가격으로 만나는
                                        </p>
                                        <p class="text-xs font-bold lg:text-base 2xl:text-xl">가상자산 플랫폼 THE ASTA</p>
                                        <p class="mt-2.5 text-xs font-light lg:text-base xl:mt-5 2xl:text-xl 2xl:mt-6">
                                            나의 생활 속으로 들어온 블록체인을 만나다
                                        </p>
                                        <p class="mt-2.5 text-xs font-light lg:text-base xl:mt-5 2xl:text-xl 2xl:mt-6">
                                            최고급 호텔&리조트 <span class="font-bold">최대 90% 이용 혜택</span>
                                        </p>
                                        <p class="text-xs font-light lg:text-base 2xl:text-xl">
                                            모바일 바우처 <span class="font-bold">최대 23% 이용 혜택</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="flex justify-end mt-5 sm:justify-start lg:mt-6 xl:mt-8 2xl:mt-10">
                                    <div id="platformAndroid" class="hidden">
                                        <div class="flex">
                                            <div>
                                                <a href="https://play.google.com/store/apps/details?id=com.astatour.and" target="_blank">
                                                    <img class="h-8 rounded lg:h-9 2xl:h-12" src="../../../image/google_play_store.png" />
                                                </a>
                                            </div>
                                            <a href="../../THE_ASTA.apk" target="_blank" class="h-8 ml-4 px-2 py-2 text-xs text-gray-50 bg-blue-800 hover:bg-blue-700 rounded lg:h-9 lg:text-sm lg:px-4 xl:ml-2 2xl:h-12 2xl:ml-6 2xl:text-base 2xl:px-6 2xl:py-3">다운로드<i class="ml-1 fas fa-angle-right"></i
                        ></a>
                                        </div>
                                    </div>
                                    <div id="platformIOS" class="hidden">
                                        <div class="flex">
                                            <div>
                                                <a href="https://apps.apple.com/kr/app/the-asta/id1553041548" target="_blank">
                                                    <img class="h-8 rounded lg:h-9 2xl:h-12" src="../../../image/apple_app_store.png" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hidden ml-10 my-auto sm:block lg:ml-24 xl:ml-32">
                                <img class="w-52 lg:w-64 xl:w-72 2xl:w-80" src="../../../image/the_asta.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalPop" class="hidden absolute w-full h-full top-0 bg-gray-900 opacity-60 z-10 overflow-y-hidden">
            <div class="max-w-4xl mx-auto p-4 text-lg text-white">
                <img class="w-32 ml-auto" src="../../../image/arrow.png" />
                <p class="mt-4 text-right">오른쪽 상단 모서리를 클릭하세요.</p>
                <p class="mt-4 text-right">브라우저에서 열려면 클릭하세요.</p>
            </div>
        </div>
    </div>
</body>

</html>
